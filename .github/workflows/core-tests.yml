name: Core Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      LIVECAP_FFMPEG_BIN: ${{ github.workspace }}/ffmpeg-bin
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Prepare ffmpeg-bin
        run: |
          mkdir -p ffmpeg-bin
          FFmpegPath="$(command -v ffmpeg || true)"
          FFprobePath="$(command -v ffprobe || true)"
          if [ -n "$FFmpegPath" ]; then
            cp "$FFmpegPath" ffmpeg-bin/ffmpeg
          else
            echo "::warning::ffmpeg not found on PATH"
          fi
          if [ -n "$FFprobePath" ]; then
            cp "$FFprobePath" ffmpeg-bin/ffprobe
          else
            echo "::warning::ffprobe not found on PATH"
          fi

      - name: Sync dependencies
        run: uv sync --extra translation --extra dev

      - name: Run tests
        run: uv run python -m pytest tests

  optional-extras:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        extra:
          - engines-torch
          - engines-nemo
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up uv
        uses: astral-sh/setup-uv@v3

      - name: Sync dependencies
        run: uv sync --extra translation --extra dev --extra ${{ matrix.extra }}

      - name: Smoke import
        run: |
          uv run python - <<'PY'
          import importlib
          import livecap_core

          optional_module = {
              "engines-torch": "engines.reazonspeech_engine",
              "engines-nemo": "engines.parakeet_engine",
          }["${{ matrix.extra }}"]
          importlib.import_module(optional_module)
          print("ok")
          PY
